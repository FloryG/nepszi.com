 <script>
    const playlist = [
      {
        title: "Halasi Máté - a dal",
        src: "assets/music/halasimate.mp3",
        cover: "assets/img/music/halasimate.jpg"
      },
      {
        title: "Filmesek megalakulása",
        src: "assets/music/filmesek.mp3",
        cover: "assets/img/music/filmesek.jpg"
      },
      {
        title: "Csavard fel a Leventét",
        src: "assets/music/csavardfelaleventet.mp3",
        cover: "assets/img/music/csavardfelaleventet.jpg"
      },
      {
        title: "A cseréplopás",
        src: "assets/music/csereplopas.mp3",
        cover: "assets/img/music/csereplopas.jpg"
      },
      {
        title: "Márk balladája",
        src: "assets/music/markballad.mp3",
        cover: "assets/img/music/markballad.jpg"
      },
      {
        title: "Az okirat",
        src: "assets/music/azokirat.mp3",
        cover: "assets/img/music/okirat.jpg"
      }
    ];

    const audioPlayer = document.getElementById('audio-player');
    const titleDisplay = document.getElementById('current-title');
    const trackListEl = document.getElementById('track-list');
    const coverImage = document.getElementById('cover-image');

    let currentIndex = 0;

    function loadTrack(index) {
      const track = playlist[index];
      audioPlayer.src = track.src;
      titleDisplay.textContent = track.title;
      document.title = track.title;
      coverImage.src = track.cover;
      highlightActive(index);
      audioPlayer.play();
    }

    function highlightActive(index) {
      const items = document.querySelectorAll('.track-list-item');
      items.forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
    }

    document.getElementById('next-btn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentIndex);
    });

    audioPlayer.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
    });

    // Build clickable track list
    playlist.forEach((track, index) => {
      const el = document.createElement('div');
      el.classList.add('track-list-item');
      el.textContent = track.title;
      el.addEventListener('click', () => {
        currentIndex = index;
        loadTrack(currentIndex);
      });
      trackListEl.appendChild(el);
    });

    // Load the first track on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadTrack(currentIndex);
    });
  </script>
